<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Shopping App</title>
    <link rel="stylesheet" href="Home page.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <i class="icon-menu"></i>
            <i class="icon-cart"></i>
        </div>
        <div class="icon-btn">
        <box-icon name='menu'></box-icon>
        <i class='bx bx-menu'></i>
        </div>
        <div class="icon-btn2">
        <box-icon type='solid' name='cart'></box-icon>
        <i class='bx bxs-cart'></i>
        </div>
        <div class="icon-btn3">
        <box-icon name='message-square-detail'></box-icon>
        <i class='bx bx-message-square-detail'></i>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-item"><img src=""></div>
        <div class="carousel-item"><img src="spray ad.jpg" alt="Product 2"></div>
        <div class="carousel-item"><img src="gadget-ad.jpg" alt="Product 3"></div>
        <div class="carousel-item"><img src="make up ad.jpg" alt="Product 3"></div>
    </div>
    <div class="product-grid">
        <div class="product-item">
            <img src="Oriflame men.jpg" alt="Oriflame Men">
            <p>₦250000 ORIFLAME MEN</p>
        </div>
        <div class="product-item">
            <img src="sleek iron.jpg" alt="Steam Iron">
            <p>₦80000 STEAM IRON</p>
        </div>
        <div class="product-item">
            <img src="gucci pef.jpg" alt="Gucci Perfume">
            <p>₦101000 GUCCI PERFUME</p>
        </div>
        <div class="product-item">
            <img src="lipstick2.jpg" alt="Lip-Gloss">
            <p>₦16000 LIP-GLOSS 3-IN-1</p>
        </div>
        <div class="product-item">
            <img src="dishwasher.jpg" alt="Dishwasher">
            <p>₦50000 DISH-WASHER</p>
        </div>
        <div class="product-item">
            <img src="clinique lipstick.jpg" alt="Clinique">
            <p>₦5000 CLINIQUE</p>
        </div>
        <h1>More</h1>
    </div>
    <div class="other-products">
       <div class="other-products1"><img src="Corn flour.jpg" alt="corn flour"></div>
        <div class="other-products1"><img src="fyn wine.jpg" alt="wine"></div>
        <div class="other-products1"><img src="vodka.jpg" alt="wine"></div>
        <div class="other-products1"><img src="brown eyeshadow.jpg" alt="wine"></div>
    </div>
</body>
</html>
