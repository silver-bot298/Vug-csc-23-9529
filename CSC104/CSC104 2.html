<!DOCTYPE html>
<html>
    <head>
        <title>Cart interface</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="CSC104 2.css">
    </head>
    <body>
        <div class="header">
            <button class="back-button">← CART</button>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="icons">
                <div class="icon-btn">
                <box-icon name='home-alt'></box-icon>
                <i class='bx bx-home-alt'></i>
                <p><a href="CSC 104 .html">Home</a></p>
                </div>
                <div class="icon-btn2">
                <box-icon type='solid' name='cart'></box-icon>
                <i class='bx bxs-cart'></i>
                <p>cart</p>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <img src="dishwasher.jpg" alt="Dishwasher">
            <p>₦85000<br>DISHWASHER</p>
            <label class="checkbox-container"> <!-- Container for checkbox -->
                <input type="checkbox"> <!-- Actual checkbox -->
                <span class="custom-checkbox"> <!-- Styled checkbox -->
                  <span class="checkmark"></span> <!-- Checkmark icon -->
                </span>
              </label>
        </div>
        <div class="product-grid">
            <div class="product-item">
                <img src="perfume.jpg" alt="Perfume">
            </div>
            <div class="product-item">
                <img src="gadget-ad.jpg" alt="Floating Speaker">
            </div>
        </div>
    </body>
</html>
