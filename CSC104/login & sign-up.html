<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device width", initial-scale="1.0">
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="Style2.css">
        <title>Login & Sign-up</title>
    </head>
    <body>
        <form>
        <div class="wrapper">
        <nav class="nav">
            <div class="nav-Silver">
                <p>SILVER</p>
            </div>
            <div class="nav=menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="Sign UpBtn" onclick="signup()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class='bx bx-menu'onclick="myMenufunction()"></i>
            </div>
        </nav>

<!------------------------------------Form box------------------------------------------->
        <div class="form-box">

            <!------------------------Login--------------------------------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                    <span>Don't have an account?<a href="Sign-up" onclick="sign-up()">sign-up</a></span>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label ><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </div>
            </div>

            <!------------------------Sign Up--------------------------------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                    <header>Sign UP</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign Up">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="Sign Up-check">
                            <label for="Sign Up-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label ><a href="#">Terms & Conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerbtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += "white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += "white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

    </body>
</html>
