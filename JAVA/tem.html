<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
    
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
    
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
    
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s, background 0.3s;
        }
    
        input[type="number"]:focus {
            border-color: #2575fc;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
    
        button:hover {
            background: #6a11cb;
            transform: translateY(-2px);
        }
    
        button:active {
            transform: translateY(0);
        }
    
        p {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
    
            form {
                padding: 15px;
            }
    
            h1 {
                font-size: 1.5em;
            }
    
            p {
                font-size: 16px;
            }
        }
    </style>
    
    <script>
        function convertFahrenheitToCelsius() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').innerText = fahrenheit + "°F is " + celsius.toFixed(2) + "°C";
        }
    </script>
</head>
<body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <form onsubmit="event.preventDefault(); convertFahrenheitToCelsius();">
        Fahrenheit: <input type="number" id="fahrenheit" required><br>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
